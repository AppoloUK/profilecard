<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="about.html"><i class="fas fa-user"></i> About</a></li>
            <li><a href="projects.html"><i class="fas fa-project-diagram"></i> Projects</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </nav>
    <div id="home" class="content-section">
        <div class="profile-card">
            <img src="pfp.jpg" alt="Profile Picture" class="profile-pic">
            <h2 class="username">Appolo</h2>
            <p class="bio">just some guy who likes programming</p>
            <p class="current-time" id="time"></p>
        </div>
    </div>
    <canvas id="particleCanvas"></canvas>
    <div class="slider-container">
        <input type="range" min="1" max="10" value="5" class="slider" id="speedSlider">
        <label for="speedSlider" class="slider-label">Speed</label>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
