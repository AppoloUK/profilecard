<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Open Graph meta tags for rich link previews -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.appolo.xyz/">
    <meta property="og:title" content="Appolo's Developer Profile">
    <meta property="og:description" content="Check out my portfolio!">
    <meta property="og:image" content="https://static.wikia.nocookie.net/inconsistently-admirable/images/d/df/Dr._Greg_House.png/revision/latest?cb=20230125203412">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="about.html"><i class="fas fa-user"></i> About</a></li>
            <li><a href="projects.html"><i class="fas fa-project-diagram"></i> Projects</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </nav>
    <div id="home" class="content-section">
        <div class="profile-card">
            <img src="pfp.jpg" alt="Profile Picture" class="profile-pic">
            <h2 class="username">Appolo</h2>
            <p class="bio">just some guy who likes programming</p>
            <p class="current-time" id="time"></p>
        </div>
    </div>
    <canvas id="particleCanvas"></canvas>
    <div class="slider-container">
        <input type="range" min="1" max="10" value="5" class="slider" id="speedSlider">
        <label for="speedSlider" class="slider-label">Speed</label>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
